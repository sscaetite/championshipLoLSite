<template name="editar_equipe">
    <button type="button" class="btn btn-success btn-sm" id="editar-equipe" data-toggle="modal" data-target="#editarNomeEquipee">
        <i class="fa fa-edit" aria-hidden="true"></i> Editar
    </button>

    <!-- Modal Criar Equipe -->
	<div class="modal fade" id="editarNomeEquipee" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar equipe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fa fa-times-circle-o" aria-hidden="true"></i></span>
                    </button>
                </div>
                <div class="modal-body novo-nome-equipe">
                    <form class="novoNomeEquipe">
                        <input class="form-control" type="text" name="nome" placeholder="Novo nome da equipe" required><br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary novoNomeEquipe">Enviar</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
