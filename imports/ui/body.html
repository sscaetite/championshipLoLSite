<body>
	<div class="jumbotron text-center bg-primary">

		<p class="text-white display-3">Equipes</p>
		<p>
			<h1 class="text-white-50">Times inscritos no campeonato</h1>
		</p>

		{{> modalForm}}
	</div>


	<div class="container">
		<div class="container d-flex flex-wrap">
			{{#each equipes}}
				{{> equipe}}
			{{/each}}
		</div>
	</div>
</body>

<template name="modalForm">
	<!-- Botão ativar Modal Criar Equipe-->
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#inscreverNovaEquipe">
		<i class="fa fa-plus"></i>  Adicionar equipe
	</button>

	<!-- Modal Criar Equipe -->
	<div class="modal fade" id="inscreverNovaEquipe" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Adicionar equipe</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">
							<i class="fa fa-times-circle-o" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				<div class="modal-body nova-inscricao-equipe">
					<form class="inscEquipe">
						<input class="form-control" type="text" name="nome" placeholder="Nome da equipe" required><br>
						<input class="form-control" type="text" name="capitao" placeholder="Capitão (nick)" required><br>
						<input class="form-control" type="text" name="top" placeholder="Top (nick)" required><br>
						<input class="form-control" type="text" name="jungler" placeholder="Jungler (nick)" required><br>
						<input class="form-control" type="text" name="mid" placeholder="Mid (nick)" required><br>
						<input class="form-control" type="text" name="adc" placeholder="AD Carry (nick)" required><br>
						<input class="form-control" type="text" name="supp" placeholder="Support (nick)" required><br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary inscEquipe">Enviar</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
